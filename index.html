<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

    <section id="first-part">
      <div class="parent-div">
        <div class="child-div">
          <h1>ROCK-PAPER-SCISSOR</h1>
          <div id="child2"></div>
          <div class="images">
           <button class="i1">ROCK<img src="Rock image.jpg" alt=""></button>

          <button class="i1">SCISSOR<img src="Scissor image.jpg" alt=""></button>

            <div class="user-view" id="image-1">

            <div class="System-view" id="image-2">

            </div>
          </div>
          <div class="winner" id="winners">

          </div>
        </div>
      </div>
